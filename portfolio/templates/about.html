{% extends 'index.html' %}

{% block CSS%}
<style>
    .section-skills {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--bg-100);
    }

    .skills {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 50px, 0;
        gap: 40px 60px;
    }

    .skills .drop {
        position: relative;
        width: 180px;
        height: 180px;
        justify-content: center;
        display: flex;
        align-items: center;
        box-shadow: inset 10px 10px 10px rgba(146, 146, 146, 0.05),
            12.5px 17.5px 10px rgba(0, 0, 0, 0.05),
            12.5px 15px 15px rgba(0, 0, 0, 0.05),
            inset -10px -10px 12.5px rgb(51, 51, 51);
        transition: 0.5s ease-in-out;
        border-radius: 71% 29% 67% 33% / 34% 59% 41% 66%;
    }

    .skills .drop:hover {
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }

    .skills .drop .content {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        padding: 40px;
        gap: 5px;
        transition: transform 0.3s ease-in-out;
    }

    .skills .drop .content img {
        margin-top: 40px;
        z-index: 1;
        height: 100px;
        width: 100px;
        filter: grayscale(100%);
    }

    .skills .drop .content h3 {
        transform: translateY(-50px);
    }

    .skills .drop:hover .content h3 {
        transform: translateY(0px);
        color: var(--text-200);
    }

    .skills .drop:hover .content img {
        transition-delay: 0.3s;
        margin-top: 0px;
        filter: grayscale(0%);
    }
</style>
<style>
    .section-certificate {
        height: 100vh;
        background: var(--bg-100);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .certi-card{
        position: relative;
        width: 300px;
        height: 200px;
        border-radius: 10px;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.5);
        transition: 0.3s;
        padding: 30px 50px;
        background: #fff;
        cursor: pointer;
    }
    .certi-card:hover{
        height: 350px;
    }

    .certi-imgbox{
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(-80px);
        z-index: 99;
    }
    img{
        width: 100%;
        border-radius: 10px;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.5);
    }
    .certi-content{
        padding: 10px 20px;
        text-align: center;
        transform: translateY(-450px);
        opacity: 0;
        transition: 0.3s;
    }
    .certi-card:hover > .content{
        opacity: 1;
        transform: translateY(-180px);
    }
    .content h2{
        color: var(--bg-100);
    }

</style>

{%endblock%}

{% block body %}
{% load static %}

<section class="section-skills">
    <div class="skills">
        <div class="drop">
            <div class="content">
                <img src="{% static 'python-seeklogo.com.svg' %}" />
                <h3>Python</h3>
            </div>
        </div>
    </div>
</section>

<section class="section-certificate">
    <div class="certi-card">
        <div class="certi-imgbox">
            <img src="{% static 'images.png' %}" class="certi-card-img">
        </div>
        <div class="certi-content">
            <h2>python course</h2>
        </div>
    </div>

</section>

{% endblock body %}
